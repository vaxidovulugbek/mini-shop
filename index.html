<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <h2 class="menutitle">to go menu</h2>
        <ul class="menu__list">

        </ul>

      <div class="cart">

        </ul>
        <div class="price">
            <p class="price__title">subtotal:$<span class="price__amount subtotal" id="subtotal">0</span></p>
            <p class="price__title">tax:$<span class="price__amount tax" id="tax">0</span></p>

        </div>
      </div>
    </div>

    <script src="oreginal.js"></script>
